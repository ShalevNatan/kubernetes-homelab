[defaults]
# Inventory file location
inventory = ./inventory/hosts.ini

# Disable host key checking (safe for local lab)
host_key_checking = False

# Use SSH connection with pipelining (faster)
transport = ssh

# Show readable output
stdout_callback = yaml

# Don't create .retry files on failure
retry_files_enabled = False

# Timeout for SSH connections (seconds)
timeout = 30

[ssh_connection]
# Enable SSH pipelining (performance boost)
pipelining = True

# SSH timeout
timeout = 30
